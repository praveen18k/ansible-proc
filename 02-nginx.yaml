- name: Install,start,enable and run nginx #name is not mandatory but best practice 
  hosts: nginx
  become: yes # this will give root access to install packages
  tasks:
  - name: Install nginx
    ansible.builtin.yum:
      name: nginx
      state: installed
  - name: start and enable nginx
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes 
